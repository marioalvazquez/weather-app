<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Weather Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="src/css/owfont-regular.min.css">
    <link rel="stylesheet" href="src/css/index.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h1 class="center-align h1">
            My Weather App
          </h1>
        </div>
      </div>
      <div class="row">
            <div class="col s12">
              <div class="card">
                <div class="card-content">
                  <div class="row weather-first">
                    <div class="col s12">
                    <span class="card-title"><i class="material-icons dp48">location_on</i> <span class="city">Circuito Tecnópolo Sur, Aguascalientes, MX</span></span>
                  <p class="date">Tue, April 4 12:41 PM</p>
                      <div class="row center-align">
                        <div class="col s12"><span class="temp-text">Nubes</span>, <span class="temp">19°C</span></div>
                        <div class="col s12">
                          <p class="temp-icon"><i class="owf owf-2x"></i></p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <p>I am a very simple card. I am good at containing small bits of information.
                  I am convenient because I require little markup to use effectively.</p>
                </div>
                <div class="card-action">
                  <a id="process">Run process</a>
                  <a href="#">This is a link</a>
                </div>
              </div>
            </div>
          </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js" charset="utf-8"></script>
  <script src="src/js/index.js" charset="utf-8"></script>
  </body>
</html>
